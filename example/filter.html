function filter(originalArray, callback, optionalThis) {
    filteredCallback = callback;
    if (optionalThis) {
        filteredCallback = callback.bind(optionalThis);
    }
    var filteredArray = [];
    for (var i = 0; i < originalArray.length; i++) {
        if (filteredCallback(originalArray[i], i, originalArray)) {
            filteredArray.push(originalArray[i]);
        }
    }
    return filteredArray;
}

tests({
    'It should run the callback function array.length times': function() {
        var numberOfTimesinCallback = 0;
        filter([1,2,3], function(){
            numberOfTimesinCallback++;
        });
        eq(numberOfTimesinCallback, 3);
    },
    'It should pass in the ith element as the first argument to the callback': function() {
        filter([1], function(number){
            eq(number, 1);
        });
    },
    'It should pass in position ith as the second argument to the callback': function(){
        filter([1], function(number,index){
            eq(index,0);
        });
    },
    'It should pass in the original array as the third argument to the callback': function(){
        var testArray = [1,2,3];
        filter(testArray, function(number, index, originalArray) {
            eq(testArray, originalArray);
        });
    },
    'It should accept an optional this object': function(){
        filter([1,2,3], function() {
            eq(this.name, 'Gordon');
        }, {name:'Gordon'});
    },
    'It should return an array': function() {
        var filteredArray = filter([], function() {});
        eq(Array.isArray(filteredArray), true);
    },
    'It should return a new array, not the array being filtered': function() {
        var testArray = [];
        var filterArray = filter(testArray, function() {});
        eq(testArray !== filterArray, true);
    },
    'It should return a new array that only has elements where callback returns true': function() {
        var filterArray = filter([1,2], function(element) {
            return element > 1;
        });
        eq(filterArray.length, 1);
        eq(filterArray[0],2);
    }
});
