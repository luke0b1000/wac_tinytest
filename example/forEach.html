function forEach(array, callback) {
  for (var i = 0; i < array.length; i++) {
    callback(array[i], i, array);
  }
}

tests({
  'It should run the callback function array.length times': function() {
    var counter = 0;
    forEach([1,2,3], function() {
      counter++;
    })
    eq(counter, 3);
  },
  'It should pass in the ith element as the first argument to the callback': function() {
    forEach([1], function(number) {
      eq(number,1);
    })
  },
  'It should pass in position ith as the second argument to the callback': function(){
    forEach([1], function(number, index) {
      eq(index,0);
    })
  },
  'It should pass in the original array as the third argument to the callback': function(){
    var testArray = [1,2,3];                                      // this was done because Arrays are functions and they depend on memory locations
    forEach(testArray, function(number, index, originalArray) {
      eq(originalArray, testArray);                               // checking if they both point to the same memory location
    })
  },

});   // tinytest takes in test({});    'name': function() { eq( expected value, testFunction() ) }
</script>
